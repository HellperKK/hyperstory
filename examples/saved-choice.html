<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../engine.js"></script>
    <link rel="stylesheet" href="../style.css" />
    <title>My Story</title>
  </head>
  <body>
    <story-root>
      <story-category name="Introduction">
        <story-scene start page-id="1">
          Choose black or white.
          <story-if if="color">
            Last choice: <story-data name="color"/>
          </story-if>
          <br />
          <story-choice to="2" onclick="$state.color = 'black'">Black</story-choice>
          <story-choice to="2" onclick="$state.color = 'white'">White</story-choice>
        </story-scene>
        <story-scene page-id="2">
          You chose <story-data name="color"></story-data>!
          <br />
          <story-choice to="1">Go back</story-choice>
        </story-scene>
      </story-category>
    </story-root>
  </body>
</html>
