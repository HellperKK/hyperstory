<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../../engine.js"></script>
    <script src="init.js"></script>
    <link rel="stylesheet" href="../../style.css" />
    <title>My Story</title>
  </head>
  <body>
    <story-root>
      <story-category name="Introduction">
        <story-scene start page-id="1">
          <p>Pick a weapon</p>
          <story-choice to="2" onclick="$.inventory.weapon = 'sword'">Sword</story-choice>
          <story-choice to="2" onclick="$.inventory.weapon = 'mace'">Mace</story-choice>
        </story-scene>
        <story-scene page-id="2">
          You chose <story-data name="inventory.weapon"></story-data>!
          <br>
          <story-if if="isRight">You chose the best weapon</story-if>
          <story-choice to="1">Go back</story-choice>
        </story-scene>
      </story-category>
    </story-root>
  </body>
</html>
